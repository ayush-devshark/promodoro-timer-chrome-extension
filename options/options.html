<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="options.css" />
        <script src="options.js" defer></script>
        <title>Promodoro Timer Options</title>
    </head>
    <body>
        <h1>Promodoro Timer Options</h1>
        <label for="timer-options">
            <h2>Default Time in Minutes (1 - 60)</h2>
            <input
                type="number"
                min="1"
                max="60"
                value="25"
                id="timer-options"
            />
        </label>
        <button id="save-btn">Save Options</button>
    </body>
</html>
